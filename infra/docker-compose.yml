version: "3.9"

services:
  # =========================
  # Backend (NestJS)
  # =========================
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: gp-backend
    restart: always
    ports:
      - "3001:3001"
    env_file:
      - ../backend/.env
    depends_on:
      - postgres
      - redis
    networks:
      - gp-network

  # =========================
  # Frontend (Next.js)
  # =========================
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: gp-frontend
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - gp-network

  # =========================
  # PostgreSQL
  # =========================
  postgres:
    image: postgres:16-alpine
    container_name: gp-postgres
    restart: always
    environment:
      POSTGRES_DB: gp_db
      POSTGRES_USER: gp_user
      POSTGRES_PASSWORD: gp_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - gp-network

  # =========================
  # Redis
  # =========================
  redis:
    image: redis:7-alpine
    container_name: gp-redis
    restart: always
    ports:
      - "6379:6379"
    networks:
      - gp-network

# =========================
# Volumes
# =========================
volumes:
  postgres_data:

# =========================
# Networks
# =========================
networks:
  gp-network:
    driver: bridge
